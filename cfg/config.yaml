bindHost: 0.0.0.0
port: 5000
driversPath: ./drivers
controller:
    name: RESTRemote
    description: IP Remote Controller
devices:
    living_tivo:
        enable: true
        name: Living Room Tivo
        driver: tivo_ip
        hostName: tivo
        port: 31339
    shield:
        enable: true
        name: nVidia Shield
        driver: android
        hostName: shield
        port: 5555
    living_tv:
        enable: true
        name: Living Room TV
        driver: web_os
        hostName: lgwebostv
        timeout: 5
        port: 3000
        macFile: cfg/lgtvMac.yaml
        clientKeyFile: cfg/lgtvClientKey.yaml
    living_receiver:
        enable: true
        name: Living Room Receiver
        driver: denon_avr
        hostName: denon
        port: 23
drivers:
    android:
        description: Android Device
        executable: adb
        values:
            activities:
                -
                    value: dashboard
                    param: com.google.android.leanbacklauncher
                -
                    value: spmc
                    param: com.semperpax.spmc16
                -
                    value: kodi
                    param: org.xbmc.kodi
                -
                    value: netflix
                    param: com.netflix.ninja
                -
                    value: etv
                    param: com.etvnet.tv
        commandGroups:
            navigation:
                commands:
                    menu:
                        code: 1
                    home:
                        code: 3
                    back:
                        code: 4
                    up:
                        code: 19
                    down:
                        code: 20
                    left:
                        code: 21
                    right:
                        code: 22
                    center:
                        code: 23
            audio:
                commands:
                    volume_up:
                        code: 23
                    volume_down:
                        code: 25
            basic_media:
                commands:
                    pause:
                        code: 127
                    play:
                        code: 126
                    play_pause:
                        code: 85
                    stop:
                        code: 86
            media:
                commands:
                    fast_forward:
                        code: 90
                    next:
                        code: 87
                    prev:
                        code: 88
                    rewind:
                        code: 89
                    skip_back:
                        code: 273
                    skip_forward:
                        code: 272
                    step_back:
                        code: 275
                    step_forward:
                        code: 274
            setup:
                commands:
                    get_app_list:
                        result: true
            inputs:
                commands:
                    get_current_activity:
                        value_set: activities_reverse
                        result: true
                    start_app:
                        values:
                            -
                                value: dashboard
                                param: com.google.android.leanbacklauncher/.MainActivity
                            -
                                value: spmc
                                param: com.semperpax.spmc16/.Splash
                            -
                                value: kodi
                                param: org.xbmc.kodi/.Splash
                            -
                                value: netflix
                                param: com.netflix.ninja/.MainActivity
                            -
                                value: etv
                                param: com.etvnet.tv/.TvMainActivity
        commands:
            power:
                code: 26
    web_os:
        description: WebOS Device
        moduleName: WebOS
        timeout: 1
        promptTimeout: 60
        values:
            inputs:
                -
                    value: hdmi1
                    param: com.webos.app.hdmi1
                -
                    value: hdmi2
                    param: com.webos.app.hdmi2
                -
                    value: hdmi3
                    param: com.webos.app.hdmi3
                -
                    value: hdmi4
                    param: com.webos.app.hdmi4
                -
                    value: netflix
                -
                    value: amazon
                -
                    value: vudu
        commandGroups:
            setup:
                commands:
                    get_channels:
                        uri: tv/getChannelList
                        result: true
                    get_input_list:
                        uri: tv/getExternalInputList
                        result: true
                    # get_sw_info:
                    #    uri: com.webos.service.update/getCurrentSWInformation
                    #    result: true
                    get_service_list:
                        uri: api/getServiceList
                        result: true
                    # list_launch_points:
                    #    uri: com.webos.applicationManager/listLaunchPoints
                    #    result: true
                    get_program_info:
                        uri: tv/getChannelProgramInfo
                        result: true
                    get_foreground_app_info:
                        uri: com.webos.applicationManager/getForegroundAppInfo
                        result: true
                    # get_app_status:
                    #    uri: com.webos.service.appstatus/getAppStatus
                    #    result: true
                    # get_app_state:
                    #    uri: system.launcher/getAppState
                    #    result: true
                    toast:
                        uri: system.notifications/createToast
                        argKey: message
                    open_uri:
                        uri: system.launcher/open
                        argKey: target
                    close:
                        uri: system.launcher/close
                        argKey: id
                    delete_characters:
                        uri: com.webos.service.ime/deleteCharacters
                        argKey: count
                    launch_app:
                        uri: com.webos.applicationManager/launch
                    close_web_app:
                        uri: webapp/closeWebApp
            inputs:
                commands:
                    current_channel:
                        uri: tv/getCurrentChannel
                        result: true
                    input:
                        uri: system.launcher/launch
                        argKey: id
                        value_set: inputs
                    channel:
                        uri: tv/openChannel
                        argKey: channelId
                    # input:
                    #     uri: tv/switchInput
                    #     argKey: inputId
                    #     value_set: inputs
                    channel_up:
                        uri: tv/channelUp
                    channel_down:
                        uri: tv/channelDown
                    current_input:
                        uri: com.webos.applicationManager/getForegroundAppInfo
                        argKey: appId
                        value_set: inputs_reverse
                        result: true
            audio:
                commands:
                    status:
                        uri: audio/getStatus
                        result: true
                    current_volume:
                        argKey: volume
                        uri: audio/getVolume
                        result: true
                    mute:
                        uri: audio/setMute
                        argKey: mute
                        acceptsBool: true
                        values:
                            -
                                value: 'on'
                            -
                                value: 'off'
                    mute_status:
                        argKey: muted
                        uri: audio/getVolume
                        result: true
                        values:
                            -
                                value: false
                                param: 'off'
                            -
                                value: true
                                param: 'on'
                    toggle_mute: {}
                    set_volume:
                        uri: audio/setVolume
                        argKey: volume
                        acceptsNumber: true
                    volume_up:
                        uri: audio/volumeUp
                    volume_down:
                        uri: audio/volumeDown
            basic_media:
                commands:
                    play:
                        uri: media.controls/play
                    stop:
                        uri: media.controls/stop
                    pause:
                        uri: media.controls/pause
            media:
                commands:
                    rewind:
                        uri: media.controls/rewind
                    fast_forward:
                        uri: media.controls/fastForward
                    close_viewer:
                        uri: media.viewer/close
            navigation:
                commands:
                    enter:
                        uri: com.webos.service.ime/sendEnterKey
        commands:
            power_off:
                uri: system/turnOff
            power_on: {}
            # set_3d_on:
            #     uri: com.webos.service.tv.display/set3DOn
            # set_3d_off:
            #     uri: com.webos.service.tv.display/set3DOff
        registerCommand:
            forcePairing: false
            pairingType: PROMPT
            manifest:
                signed:
                    permissions:
                        - TEST_SECURE
                        - CONTROL_INPUT_TEXT
                        - CONTROL_MOUSE_AND_KEYBOARD
                        - READ_INSTALLED_APPS
                        - READ_LGE_SDX
                        - READ_NOTIFICATIONS
                        - SEARCH
                        - WRITE_SETTINGS
                        - WRITE_NOTIFICATION_ALERT
                        - CONTROL_POWER
                        - READ_CURRENT_CHANNEL
                        - READ_RUNNING_APPS
                        - READ_UPDATE_INFO
                        - UPDATE_FROM_REMOTE_APP
                        - READ_LGE_TV_INPUT_EVENTS
                        - READ_TV_CURRENT_TIME
                permissions:
                    - LAUNCH
                    - LAUNCH_WEBAPP
                    - APP_TO_APP
                    - CLOSE
                    - TEST_OPEN
                    - TEST_PROTECTED
                    - CONTROL_AUDIO
                    - CONTROL_DISPLAY
                    - CONTROL_INPUT_JOYSTICK
                    - CONTROL_INPUT_MEDIA_RECORDING
                    - CONTROL_INPUT_MEDIA_PLAYBACK
                    - CONTROL_INPUT_TV
                    - CONTROL_POWER
                    - READ_APP_STATUS
                    - READ_CURRENT_CHANNEL
                    - READ_INPUT_DEVICE_LIST
                    - READ_NETWORK_STATE
                    - READ_RUNNING_APPS
                    - READ_TV_CHANNEL_LIST
                    - WRITE_NOTIFICATION_TOAST
                    - READ_POWER_STATE
                    - READ_COUNTRY_INFO
    tivo_ip:
        description: Tivo
        moduleName: TivoIP
        timeout: 5
        commandGroups:
            channels:
                commands:
                    set_channel:
                        commands:
                            -
                                code: IRCODE LIVETV
                                delay: 1
                            -
                                code: 'SETCH '
                                argument: true
                                response: true
                        acceptsNumber: true
                    force_channel:
                        commands:
                            -
                                code: IRCODE LIVETV
                                delay: 1
                            -
                                code: 'FORCECH '
                                argument: true
                                response: true
                        acceptsNumber: true
                    channel_up:
                        code: IRCODE CHANNELUP
                    channel_down:
                        code: IRCODE CHANNELDOWN
            content:
                commands:
                    tivo:
                        code: IRCODE TIVO
                    live_tv:
                        code: IRCODE LIVETV
                    guide:
                        code: IRCODE GUIDE
                    info:
                        code: IRCODE INFO
                    exit:
                        code: IRCODE EXIT
                    thumbs_up:
                        code: IRCODE THUMBSUP
                    thumbs_down:
                        code: IRCODE THUMBSDOWN
                    color_button:
                        code: IRCODE ACTION_
                        values:
                            -
                                value: A (Yellow)
                                param: A
                            -
                                value: B (Blue)
                                param: B
                            -
                                value: C (Red)
                                param: C
                            -
                                value: D (Green)
                                param: D
            navigation:
                commands:
                    up:
                        code: IRCODE UP
                    down:
                        code: IRCODE DOWN
                    left:
                        code: IRCODE LEFT
                    right:
                        code: IRCODE RIGHT
                    select:
                        code: IRCODE SELECT
                    tv_input:
                        code: IRCODE TVINPUT
                    number_button:
                        code: IRCODE NUM
                        description: Send Number Button
                        argument: true
                        values:
                            -
                                value: '1'
                            -
                                value: '2'
                            -
                                value: '3'
                            -
                                value: '4'
                            -
                                value: '5'
                            -
                                value: '6'
                            -
                                value: '7'
                            -
                                value: '8'
                            -
                                value: '9'
                            -
                                value: '0'
                    enter:
                        code: IRCODE ENTER
                    clear:
                        code: IRCODE CLEAR
            audio:
                commands:
                    mute:
                        code: IRCODE MUTE
                    volume_down:
                        code: IRCODE VOLUMEDOWN
                    volume_up:
                        code: IRCODE VOLUMEUP
            basic_media:
                commands:
                    play:
                        code: IRCODE PLAY
                    pause:
                        code: IRCODE PAUSE
            media:
                commands:
                    forward:
                        code: IRCODE FORWARD
                    reverse:
                        code: IRCODE REVERSE
                    slow:
                        code: IRCODE SLOW
                    replay:
                        code: IRCODE REPLAY
                    advance:
                        code: IRCODE ADVANCE
                    record:
                        code: IRCODE RECORD
        commands: {}
    denon_avr:
        description: Denon AVR
        moduleName: DenonAVR
        timeout: 10
        values:
            inputs:
                -
                    value: tv_sat
                    param: SAT/CBL
                -
                    value: dvd
                    param: DVD
                -
                    value: bluray
                    param: BD
                -
                    value: tv_audio
                    param: TV
                -
                    value: media
                    param: MPLAY
                -
                    value: game
                    param: GAME
                -
                    value: aux1
                    param: AUX1
                -
                    value: cd
                    param: CD
                -
                    value: aux2
                    param: AUX2
            on_off:
                -
                    value: 'off'
                    param: 'OFF'
                -
                    value: 'on'
                    param: 'ON'
        commands:
            select_input:
                code: SI
                value_set: inputs
            master_volume:
                code: MV
                values:
                    -
                        value: up
                        param: UP
                    -
                        value: down
                        param: DOWN
            set_master_volume:
                code: MV
                acceptsNumber: true
            power:
                code: ZM
                value_set: on_off
            mute:
                code: MU
                value_set: on_off
            current_input_source:
                code: SI?
                value_set: inputs_reverse
                result: true
            current_volume:
                code: MV?
                result: true
            current_power:
                code: ZM?
                value_set: on_off_reverse
                result: true
            current_mute:
                code: MU?
                value_set: on_off_reverse
                result: true
poly:
    devices:
        living_tivo:
            address: lv_tivo
        shield:
            address: shield
        living_tv:
            address: lv_tv
        living_receiver:
            address: lv_avr
    commandGroups:
        channels:
            address: ch
            nls: CH
        content:
            address: cn
            nls: CN
        navigation:
            address: n
            nls: N
        audio:
            address: a
            nls: A
        basic_media:
            address: b
            nls: B
        media:
            address: m
            nls: M
        inputs:
            address: i
            nls: I
    drivers:
        denon_avr:
            commands:
                set_master_volume:
                    param:
                        uom: 12
                        min: 0
                        max: 98
                        step: 0.5
                        prec: 1
                    driver:
                        name: SVOL
                        description: Master Volume
                        input: current_volume
                select_input:
                    driver:
                        name: GV0
                        description: Input
                        input: current_input_source
                power:
                    driver:
                        name: GV1
                        input: current_power
                mute:
                    driver:
                        name: GV2
                        input: current_mute
        web_os:
            commands:
                set_volume:
                    param:
                        uom: 12
                        min: 0
                        max: 20
                        step: 1
                        prec: 0
                    driver:
                        name: SVOL
                        input: current_volume
                input:
                    driver:
                        name: GV0
                        input: current_input
                mute:
                    driver:
                        name: GV1
                        input: mute_status
        tivo_ip:
            commands:
                set_channel:
                    param:
                        uom: 56
                        subset: 0-9999
                force_channel:
                    param:
                        uom: 56
                        subset: 0-9999
        android:
            commands:
                start_app:
                    driver:
                        name: GV0
                        description: Current Activity
                        input: get_current_activity
